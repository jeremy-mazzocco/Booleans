<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
      <div class="main-box">
        <!-- Logo e titolo -->
        <header>
          <div class="logo-box">
            <img src="logo.png" id="logo">
            <h2>Taking Booleaners from A to B</h2>
          </div>
        </header>
        <!-- Menu principale-->
        <nav>
          <div class="nav-box">
            <div class="button-box">
              <button type="button">Prenota</button>
              <button type="button">Termina Prenotazione</button>
              <button type="button">Accendi Luci</button>
            </div>
          </div>
        </nav>
        <!-- Monopattini -->
        <main>
          <div class="mono-box">
            <input type="checkbox" id="gino">
            <label for="gino">Monopattino Gino22</label>
            <p id="arrow">Via Guadalametri - a 220 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica gino">
            </div>
          </div>

          <div class="mono-box">
            <input type="checkbox" id="mike">
            <label for="mike">Monopattino Mike24</label>
            <p id="arrow">Via Ricciardoni - a 420 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica mike">
            </div>
          </div>

          <div class="mono-box">
            <input type="checkbox" id="fede">
            <label for="fede">Monopattino Fede154</label>
            <p  id="arrow">Via Mentarini - a 490 metri da te</p>
            <p>Stato carica:</p>
            <div class="carica fede">
            </div>
          </div>
        </main>
      </div>
  </body>
</html>
